            <img no-lazy type="img" id="avatar_url" src="">

        <p class="bio" type="text" id="bio">&nbsp;</p>

            <a class="btn" th:href="|https://github.com/${theme.config.widgets.ghuser.username}?tab=followers|">

            <a class="btn" th:href="|https://github.com/${theme.config.widgets.ghuser.username}?tab=repositories|">
